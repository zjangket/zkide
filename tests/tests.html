<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen" />  
    <script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>
    
    <script>    
        function parseRequestParameters(aString) { "the query string of the url"
            var queryStringParams = aString.slice(1).split("&");
            var requestParams = {};
            queryStringParams.forEach(function(queryStringParam) {
                var keyValue = queryStringParam.split("=");
                requestParams[keyValue[0]] = keyValue[1];
            });
            return requestParams;
        }
      
      	function startTesting() {
            var params = parseRequestParameters(window.location.search);
            if (params.tests) {
                var s = window.document.createElement('script');
                s.src = params.tests + '.js';
                window.document.head.appendChild(s);
            }
    	}
    </script>
</head>
<body onload='startTesting()'>
    <h1 id="qunit-header">QUnit - tools.js</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <ol id="qunit-tests"></ol>
</body>
</html>
