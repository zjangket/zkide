<div id='fileBrowserDiv' contextMenu='fileBrowserContextMenu'>
    <menu type='context' id='fileBrowserContextMenu' oncontextmenu='alert(event.target)'>
      	<menuitem label="Open" onclick="getController(this).openClicked(event, window.lastContextMenuTarget)" icon="/client/delete.png"></menuitem>
        <menuitem label="Add" onclick="getController(this).addClicked(event, window.lastContextMenuTarget)" icon="/client/plus.png"></menuitem>
        <menuitem label="Delete" onclick="getController(this).deleteClicked(event, window.lastContextMenuTarget)" icon="/client/delete.png"></menuitem>
    </menu>
    <ul id='unorderedListTemplate'>
       <li id='directoryTemplate' class='directory'><a href='{{url}}' class='unselectable ' 
                onclick='getController(this).directoryClicked(event, this)'
                ondblclick='getController(this).directoryDblClicked(event, this)'>{{name}}</a></li>
       <li id="fileTemplate" class='file '><a href='{{url}}' class='unselectable ' 
                onclick='getController(this).fileClicked(event, this)'
                ondblclick='getController(this).fileDblClicked(event, this)'>{{name}}</a></li>
    </ul>
</div>
