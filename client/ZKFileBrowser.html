<html>
<head>
    <title>ZKFileBrowser template</title>
</head>
<body>
<section id='fileBrowserSection' contextMenu='fileBrowserContextMenu'>
    <menu type='context' id='fileBrowserContextMenu'>
        <menuitem label="Add file" onclick="addFileClicked(this)" icon="/client/plus.png"></menuitem>
    </menu>
    <div id='fileBrowserDiv'>
      <ul id='fileBrowserUl'>
           <li id='directoryTemplate' class='directory unselectable '><span></span></li>
           <li id="fileTemplate" class='file unselectable '><span></span></li>
      </ul>
    </div>
</section>
</body>
</html>
